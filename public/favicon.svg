<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B162F1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#purpleGrad)"/>

  <!-- AI/Brain circuit design -->
  <g stroke="#FFFFFF" stroke-width="2.5" fill="none">
    <!-- Center node -->
    <circle cx="50" cy="50" r="8" fill="#FFFFFF"/>

    <!-- Connected nodes -->
    <circle cx="30" cy="30" r="5" fill="#FFFFFF"/>
    <circle cx="70" cy="30" r="5" fill="#FFFFFF"/>
    <circle cx="30" cy="70" r="5" fill="#FFFFFF"/>
    <circle cx="70" cy="70" r="5" fill="#FFFFFF"/>

    <!-- Connecting lines -->
    <line x1="50" y1="50" x2="30" y2="30"/>
    <line x1="50" y1="50" x2="70" y2="30"/>
    <line x1="50" y1="50" x2="30" y2="70"/>
    <line x1="50" y1="50" x2="70" y2="70"/>
  </g>
</svg>
